{% extends "template.html" %}
{% block conteudo %}
<form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">

  <figure class="img-thumbnail col-md-4">
    <img class="img-fluid" src="{{url_for('image', file_name='default_image.jpg')}}">
    <figcaption>
      <label class="fileContainer">
        Mudar Capa
        <input type="file" name="file" accept=".jpg">
      </label>
    </figcaption>
  </figure>


  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
  </fieldset>
</form>
{% endblock %}
