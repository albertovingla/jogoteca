{% extends "template.html" %}
{% block conteudo %}

<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
<a class="btn btn-primary" href="{{ url_for('newGame') }}">Novo Jogo</a>

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>None</th>
            <th>Categoria</th>
            <th>Console</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
            <td>
                <a href="{{ url_for('editGame', id=jogo.id) }}">Editar</a>
                <a href="{{ url_for('delete', id=jogo.id) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
